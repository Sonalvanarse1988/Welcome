<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>SetTimeOut & ClearTimeout</title>
	<style type="text/css">
		#test{
			width: 150px;
			height: 150px;
			background: green;
		}
	</style>
</head>
<body>
	<div id="test"></div>
	<button onclick="stopAnimation()">Click Me</button>
	<!--Syntax:
	setTimeout(functionName milisecond)

	clearTimeout()-->
	<script type="text/javascript">
	var id = setTimeout(function()
	{
		var target= document.getElementById("test");
		target.style.width="500px";
	}, 3000);
	function stopAnimation(){
		clearTimeout(id);
	}

	</script>

</body>
</html>
