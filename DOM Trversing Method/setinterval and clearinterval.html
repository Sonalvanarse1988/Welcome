<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>SetInterval and clearInterval</title>
	<style type="text/css">
		#test{
			width: 150px;
			height: 150px;
			background: red;
		}
	</style>
</head>
<body>
	<div id="test"></div>
	<!--syntax :
		setInterval(functionName miliseconds)
		clearInterval();-->
	<script type="text/javascript">
		var a =0;
		var id= setInterval(Anima, 1000);
		function Anima(){
			a= a+10;
			if(a==200)
			{
				clearInterval(id);
			}else{
          var target = document.getElementById("test");
			target.style.width=a +"px";
			}

		}
		
	</script>

</body>
</html>
