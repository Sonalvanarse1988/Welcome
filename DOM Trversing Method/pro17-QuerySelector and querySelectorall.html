<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>querySelector and querySelectorAll</title>
</head>
<body>
    <h2 class="intro">Heading 1</h2>
    <div id="div1">
    	<p class="intro">Paragraph1</p>
    	<h2 class="intro">Heading 2</h2>
    	<p>Paragraph</p>
    	<h2>Heading3</h2>
    	<p class="intro">Paragraph 3</p>
    	</div>

    	<script type="text/javascript">
    		let elementt = document.querySelector("p.intro");
    		console.log(elementt);

    		let element = document.querySelector("p.intro");
    		element.innerHTML="Hello";
    		console.log(element);

    		let elemennt = document.querySelectorAll(".intro");
    		console.log(elemennt);

    		for (let i=0; i<elemennt.length; i++){
    			elemennt[i].innerHTML="Hello";
    		}
    	</script>




	<!--querySelector syntax:
	document.querySelector(css selector)

	querySelectorAll syntax:
	document.querySelectorAll(css selector)-->

</body>
</html>
