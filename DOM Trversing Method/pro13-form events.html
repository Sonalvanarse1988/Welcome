<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form Events</title>
</head>
<body>
	<form action="" onsubmit="submitFunction()">
		<label for="">Name</label>
		<input type="text" id="fname" value="ABC" onfocus="focusFunction(this)" onblur="blurFunction(this)" oninput="inputFunction(this)"  oninvalid="alert('please enter the correct email id.')"><br><br>

		<label for="">Class</label>
		<input type="text" id="" onfocus="focusFunction(this)" onblur="blurFunction(this)" onselect="selectFunction()"><br><br>

			<label >country</label>
		<select id="" onfocus="focusFunction(this)" onblur="blurFunction(this)" onchange="changeFunction(this)">
			<option value="India">India</option>
			<option value="Srilanka">Srilanka</option>
			<option value="Nepal">Nepal</option>
			<option value="Bangladesh">Bangladesh</option>
		</select>
		<input type="submit" name="" onsubmit="submitFunction()">
	</form>
	<div id="test" style="border: 4px solid red;"></div>

	<script>
		function focusFunction(element){
			element.style.background = "yellow";
		}

		function blurFunction(element){
			element.style.background = "green";
		}

		function inputFunction(element){
			var x= element.value;
			document.getElementById("test").innerHTML=x;

		}
		function changeFunction(element){
			var x= element.value;
			document.getElementById("test").innerHTML =x;
		}/*It is not trigger in on action it is trigger when the focus is loss*. Its same like oninput event*/

		function selectFunction(){
			console.log("you select some text");
		}/*it is used only in input or textarea. It is used very rare*/

      function submitFunction(){
        	var x= document.getElementById("fname").value
        	alert("Hello " + x);
        	alert("you submited  a form");
        }

        


	</script>
	<h1> Hello World</h1>

</body>
<!--form events methods
	keydown

	keyup
	focus()
	blur()
	change
	select 
	submit
	invalid
	-->
</html>
